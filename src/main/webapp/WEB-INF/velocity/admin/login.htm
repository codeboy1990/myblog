<!DOCTYPE html>
<html>
<head>
    #parse("layout/common.htm")
    <title>登录</title>
    <link rel="stylesheet" href="${ctx}/static/admin/css/editor.css"/>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            background-color: #f9f9f7;
            max-width: 1000px;
            padding: 10px;
            margin: 60px auto;
        }
        .form-item{
            margin-bottom: 20px;
            outline: 1px cornflowerblue dashed;
        }
    </style>
</head>
<body>
<p>$!{message}</p>
<form action="${ctx}/admin/login" method="post" class="editor-wrapper">
    <div class="form-item">
        <input placeholder="用户名" type="text" class="title" name="loginName" id="login_name" value="" />
    </div>
    <div class="form-item">
        <input placeholder="密码" class="title" type="password" name="password" id="password" value="" />
    </div>
    <div>
        <input type="submit" value="确定" />
    </div>
</form>
</body>
</html>
